<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th scope="col">Word</th>
    <th scope="col">Meaning</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let word of listOfWord">
    <td>{{word.word}}</td>
    <td>{{word.mean}}</td>
    <td>
      <button type="button" class="btn btn-link btn-sm btn-rounded" [routerLink]="['/detail', word.id]">
        Detail
      </button>
    </td>
  </tr>
  </tbody>
</table>

<router-outlet></router-outlet>
